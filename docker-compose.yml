version: '3'
services:
  db:
    container_name: k12-db
    image: postgres:14.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: "postgres -c 'max_connections=500'"
    environment:
      POSTGRES_DB: k12appdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - '5432:5432'
  web:
    container_name: k12-web
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      DB_HOST: db
      DB_NAME: k12appdb
      DB_USERNAME: admin
      DB_PASSWORD: admin
    volumes:
      - .:/app:cached
    ports:
      - '3000:3000'
    depends_on:
      - db
volumes:
  postgres_data: {}
networks:
  default:
    name: k12_default
